---
name: Ansible lint

on: [push, pull_request]

jobs:
  ansible_lint:
    name: 'Ansible lint'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Lint Ansible Playbook
        uses: ansible/ansible-lint-action@master
        with:
          targets: "playbook.yaml"
