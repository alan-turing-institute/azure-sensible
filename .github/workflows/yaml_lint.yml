---
name: YAML lint

on: [push, pull_request]

jobs:
  yaml_lint:
    name: 'YAML lint'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: YAML Lint
        uses: ibiqlik/action-yamllint@v2.0.0
        with:
          file_or_dir: .
          config_data: |
            extends: default
            rules:
              line-length:
                max: 80
                level: warning
